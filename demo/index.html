<!doctype html>
<html lang="en-GB">
<head>
  <meta charset="utf-8">
  <style>
    /* hide button on undefined element */
    .hidden-when-undefined { display: none; }

    /* "breakout" link as fallback */
    a.fallback-link {
      position: static;
    }
    a.fallback-link,
    a.fallback-link::before {
      cursor: pointer;
    }
    a.fallback-link::before {
      content: "";
      display: block;
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>

  <sp-video
    provider="youtube-nocookie"
    video-id="K5DkT_zrzaw"
    style="--frame-padding-top: 100px"
  >
    <img
      slot="thumbnail"
      width="720"
      height="405"
      loading="lazy"
      src="https://img.youtube.com/vi/K5DkT_zrzaw/maxresdefault.jpg"
      alt=""
    />
    <button
      slot="controller"
      class="hidden-when-undefined"
    >
      Play video
    </button>
    <a
      href="https://www.youtube.com/watch?v=K5DkT_zrzaw"
      class="fallback-link"
      target="blank"
      rel="noopener noreferrer"
    >
      Open video in new tab
    </a>
  </sp-video>

  <sp-video
    provider="vimeo"
    video-id="672070884"
  >
    <img
      slot="thumbnail"
      width="720"
      height="405"
      loading="lazy"
      src="https://img.youtube.com/vi/K5DkT_zrzaw/maxresdefault.jpg"
      alt=""
    />
    <button
      slot="controller"
      class="hidden-when-undefined"
    >
      Play video
    </button>
    <a
      href="https://www.youtube.com/watch?v=K5DkT_zrzaw"
      class="fallback-link"
      target="blank"
      rel="noopener noreferrer"
    >
      Open video in new tab
    </a>
  </sp-video>

  <button class="controller-button">click me</button>

  <script type="module">
    import '../sp-video.js';
    const button = document.querySelector('.controller-button');
    const video = document.querySelector('sp-video');
    button.addEventListener('click', () => video.setAttribute('video-loaded', ''));
  </script>
</body>
</html>
