<!doctype html>
<html lang="en-GB">
<head>
  <meta charset="utf-8">
  <style>
    sp-video {
      display: block;
      position: relative;
    }

    /* "breakout" link as fallback */
    a[slot="video-controller"] {
      position: static;
    }
    a[slot="video-controller"],
    a[slot="video-controller"]::before {
      cursor: pointer;
    }
    a[slot="video-controller"]::before {
      content: "";
      display: block;
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>

  <sp-video video-id="a_0QSRlRJuI" provider="youtube" text="Video abspielen">
    <img slot="thumbnail" src="https://img.youtube.com/vi/a_0QSRlRJuI/maxresdefault.jpg" />
    <a slot="video-controller" href="https://www.youtube.com/watch?v=a_0QSRlRJuI" target="black">Video in neuem Tab Ã¶ffnen</a>
  </sp-video>

  <script type="module">
    import '../sp-video.js';
  </script>
</body>
</html>
